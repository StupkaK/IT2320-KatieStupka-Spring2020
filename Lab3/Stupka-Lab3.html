<html> 
<head>
   <title>Fibonacci Sequence</title> 
   <script>
var limit = prompt("Enter how many numbers (n) you want in the sequence:", " ");
var f1=0;
var f2=1;
 
document.write("The limit entered to generate the fibonacci series is: ",limit, "<br/>");
document.write("The fibonacci series : ");
document.write("",f1," ");
document.write("",f2," ");
 
var i,f3;
for(i=2; i<limit; i++)
{
 f3=f1+f2;
 document.write("",f3," ");
 f1=f2;
 f2=f3;
}
   </script>
</head> 
<body>
    <h2>Katie Stupka - IT 2320 - Lab 3</h2>
</body> 
</html>
