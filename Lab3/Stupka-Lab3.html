<html>
    <head>
        <title>Fibonacci Sequence</title>
        <script>
            var limit = prompt("Enter how many numbers (n) you want in the sequence:", " ");
            if (limit <3) {alert("Error - number too low")};

            var fibNums = [0,1];
            //fibNums[0] = 0;
            //fibNums[1] = 1;

            document.write("The limit entered to generate the Fibonacci Sequence is: ",limit, "<br/>");
            document.write("The Fibonacci Sequence: ");

            for (var i=2; i<limit; i++) {
                fibNums[i] = fibNums[i-1] + fibNums[i-2];
            }

            for (i=0; i<limit; i++) {
                document.write(fibNums[i] + " ");
            }
        </script>
    </head>
    <body>
        <h2>Katie Stupka - IT 2320 - Lab 3</h2>
    </body>
</html>
