<html>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <style>
        .img {
            width: 400px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 0;
            display: none;
        }
    </style>

    <body>
        <h2>IT 2320 - Lab 9 - Katie Stupka</h2>
        <button id="start">Start</button>
        <img src="lab9-guy-walking.gif" class="img" id="img"></img>
    </body>

    <script>
        $(document).ready(function(){
            var img = $('#img');
            $("#start").click(function(){
                img.fadeIn(1000, function(){
                    img.animate({
                        left: $(window).width() - 400
                    }, 3000, function(){
                        img.animate({
                            left: '0px'
                        }, 3000, function(){
                            img.fadeOut(1000);
                        })
                    });
                });
            });
        });
        </script>
</html>
